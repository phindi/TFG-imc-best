<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<div class="bar bar-header bar-positive">
</div>
<img src="http://www.splashpr.co.za/wp-content/uploads/2016/02/TFG-logo-purple-horizontal-left.jpg";
      style="height: 99px;" width="300px;" id="image">
      <br><br><br><br><br>
<div class="cssload-thecube">
    <div class="cssload-cube cssload-c1"></div>
    <div class="cssload-cube cssload-c2"></div>
    <div class="cssload-cube cssload-c4"></div>
    <div class="cssload-cube cssload-c3"></div>
</div>
<style>
    body{
        background: url(https://2.bp.blogspot.com/-fju7VH92y8U/Upx_96vZu4I/AAAAAAAADVE/ZdtRZcF3K-8/s1600/studio+backgrounds+clouds+effect+08.jpg);
        background-size: 500px; 
    }
    .cssload-thecube {
    width: 67px;
    height: 67px;
    margin: 0 auto;
    margin-top: 45px;
    position: relative;
    transform: rotateZ(45deg);
        -o-transform: rotateZ(45deg);
        -ms-transform: rotateZ(45deg);
        -webkit-transform: rotateZ(45deg);
        -moz-transform: rotateZ(45deg);
}
.cssload-thecube .cssload-cube {
    position: relative;
    transform: rotateZ(45deg);
        -o-transform: rotateZ(45deg);
        -ms-transform: rotateZ(45deg);
        -webkit-transform: rotateZ(45deg);
        -moz-transform: rotateZ(45deg);
}
.cssload-thecube .cssload-cube {
    float: left;
    width: 50%;
    height: 50%;
    position: relative;
    transform: scale(1.1);
        -o-transform: scale(1.1);
        -ms-transform: scale(1.1);
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
}
.cssload-thecube .cssload-cube:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #d966ff;
    animation: cssload-fold-thecube 3.12s infinite linear both;
        -o-animation: cssload-fold-thecube 3.12s infinite linear both;
        -ms-animation: cssload-fold-thecube 3.12s infinite linear both;
        -webkit-animation: cssload-fold-thecube 3.12s infinite linear both;
        -moz-animation: cssload-fold-thecube 3.12s infinite linear both;
    transform-origin: 100% 100%;
        -o-transform-origin: 100% 100%;
        -ms-transform-origin: 100% 100%;
        -webkit-transform-origin: 100% 100%;
        -moz-transform-origin: 100% 100%;
}
.cssload-thecube .cssload-c2 {
    transform: scale(1.1) rotateZ(90deg);
        -o-transform: scale(1.1) rotateZ(90deg);
        -ms-transform: scale(1.1) rotateZ(90deg);
        -webkit-transform: scale(1.1) rotateZ(90deg);
        -moz-transform: scale(1.1) rotateZ(90deg);
}
.cssload-thecube .cssload-c3 {
    transform: scale(1.1) rotateZ(180deg);
        -o-transform: scale(1.1) rotateZ(180deg);
        -ms-transform: scale(1.1) rotateZ(180deg);
        -webkit-transform: scale(1.1) rotateZ(180deg);
        -moz-transform: scale(1.1) rotateZ(180deg);
}
.cssload-thecube .cssload-c4 {
    transform: scale(1.1) rotateZ(270deg);
        -o-transform: scale(1.1) rotateZ(270deg);
        -ms-transform: scale(1.1) rotateZ(270deg);
        -webkit-transform: scale(1.1) rotateZ(270deg);
        -moz-transform: scale(1.1) rotateZ(270deg);
}
.cssload-thecube .cssload-c2:before {
    animation-delay: 0.39s;
        -o-animation-delay: 0.39s;
        -ms-animation-delay: 0.39s;
        -webkit-animation-delay: 0.39s;
        -moz-animation-delay: 0.39s;
}
.cssload-thecube .cssload-c3:before {
    animation-delay: 0.78s;
        -o-animation-delay: 0.78s;
        -ms-animation-delay: 0.78s;
        -webkit-animation-delay: 0.78s;
        -moz-animation-delay: 0.78s;
}
.cssload-thecube .cssload-c4:before {
    animation-delay: 1.17s;
        -o-animation-delay: 1.17s;
        -ms-animation-delay: 1.17s;
        -webkit-animation-delay: 1.17s;
        -moz-animation-delay: 1.17s;
}



@keyframes cssload-fold-thecube {
    0%, 10% {
        transform: perspective(126px) rotateX(-180deg);
        opacity: 0;
    }
    25%,
                75% {
        transform: perspective(126px) rotateX(0deg);
        opacity: 1;
    }
    90%,
                100% {
        transform: perspective(126px) rotateY(180deg);
        opacity: 0;
    }
}

@-o-keyframes cssload-fold-thecube {
    0%, 10% {
        -o-transform: perspective(126px) rotateX(-180deg);
        opacity: 0;
    }
    25%,
                75% {
        -o-transform: perspective(126px) rotateX(0deg);
        opacity: 1;
    }
    90%,
                100% {
        -o-transform: perspective(126px) rotateY(180deg);
        opacity: 0;
    }
}

@-ms-keyframes cssload-fold-thecube {
    0%, 10% {
        -ms-transform: perspective(126px) rotateX(-180deg);
        opacity: 0;
    }
    25%,
                75% {
        -ms-transform: perspective(126px) rotateX(0deg);
        opacity: 1;
    }
    90%,
                100% {
        -ms-transform: perspective(126px) rotateY(180deg);
        opacity: 0;
    }
}

@-webkit-keyframes cssload-fold-thecube {
    0%, 10% {
        -webkit-transform: perspective(126px) rotateX(-180deg);
        opacity: 0;
    }
    25%,
                75% {
        -webkit-transform: perspective(126px) rotateX(0deg);
        opacity: 1;
    }
    90%,
                100% {
        -webkit-transform: perspective(126px) rotateY(180deg);
        opacity: 0;
    }
}

@-moz-keyframes cssload-fold-thecube {
    0%, 10% {
        -moz-transform: perspective(126px) rotateX(-180deg);
        opacity: 0;
    }
    25%,
                75% {
        -moz-transform: perspective(126px) rotateX(0deg);
        opacity: 1;
    }
    90%,
                100% {
        -moz-transform: perspective(126px) rotateY(180deg);
        opacity: 0;
    }
}
</style>

     setTimeout(function(){
       window.location='login.html';
    }, 4000);
 </script>

</head></html>
